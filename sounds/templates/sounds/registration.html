{% extends 'sounds/base.html' %}
{% load static %}

{% block content %}

<div class="px-4 py-5 my-5 text-center">
  <img class="d-block mx-auto mb-4" src="{% static 'sounds/image/saxophone.png' %}" alt="" width="72" height="72">
  <h1 class="display-5 fw-bold mb-5">Регистрация</h1>
  <div class="col-lg-6 mx-auto">

      <form method="post">
        {% csrf_token %}
        {% for f in form %}
            <div class=" w-100 input-group input-group-sm mb-3">
                <span class="w-25 input-group-text-lg bg-info" id="inputGroup-sizing-sm">{{f.label}}</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
        {% endfor %}
        <button type="submit" class="w-15 btn btn-danger btn-primary mt-5">Зарегистрироваться</button>
      </form>

  </div>
</div>

{% endblock %}
